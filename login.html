<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://kit.fontawesome.com/f64f7cb235.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <section class="py-3 py-md-5 py-xl-8" id="login-form">
      <div class="container background-login">
        <div class="row justify-content-center align-items-center">
          <div class="col-12 col-lg-6">
            <span class="close-btn" onclick="closePopup()">X</span>
            <form action="#!" class=" div-row">
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3 d-flex align-items-center class-border">
                    <div class="icon-container me-2 text-center">
                      <i class="fa-solid fa-circle-user fa-xl" style="color: #9ea0a3;"></i>
                    </div>
                    <input type="text" class="form-control input-border flex-grow-1 " style="margin-right: 8px;" name="usernname" id="username" placeholder="username or email" required>
                    <label for="username" class="form-label visually-hidden">username</label>
                  </div>           
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3 d-flex align-items-center class-border">
                    <div class="icon-container me-2 text-center">
                      <i class="fa-solid fa-key fa-xl" style="color: #9ea0a3;"></i>
                    </div>
                    <input type="password" class="form-control flex-grow-1 input-border" name="password" id="password" placeholder="password" required>
                    <div class="icon-container me-2 text-center">
                      <i class="fa-solid fa-eye fa-xl" style="color: #9ea0a3;"></i>
                    </div>
                    <label for="password" class="form-label visually-hidden">password</label>
                  </div>           
                </div>
                <div class="col-12">
                  <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                      <div class="form-check">
                        <input class="form-check-input checkbox-shadow" type="checkbox" value="" name="remember_me" id="remember_me">
                        <label class="form-check-label text-secondary" for="remember_me">Remember me</label>
                      </div>
                    </div>
                    <div class="col-auto">
                      <div class="d-grid">
                        <button class="btn btn-lg login-button" type="submit">LOGIN</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                      <div class="text-end">
                        <a href="#!" class="link text-decoration-none remember-me">Register now</a>
                      </div>
                    </div>
                    <div class="col-auto">
                      <div class="text-end">
                        <a href="#!" class="link-secondary text-decoration-none">Forgot password?</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="divider">
                  <span class="or">OR</span>
                </div>
                <div class="col-12">
                  <div class="row justify-content-between align-items-center">
                    <div class="container">
                      <div class="social-login">
                        <button class="facebook-login social-button"><i class="fab fa-facebook"></i><span>Login with Facebook</span></button>
                        <button class="twitter-login social-button"><i class="fab fa-twitter"></i> <span>Login with Twitter</span></button>
                        <button class="google-login social-button"><i class="fab fa-google"></i> <span>Login with Google</span></button>
                      </div>
                  </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-6 col-lg-6 img-container text-center d-none d-md-block">
            <img src="./assets/265b15abe358d372e8fe6cd38d982614b29e3911.png" class="img-fluid custom-img-height" alt="Image">
          </div>                   
        </div>
      </div>
    </section>
    
  </main>
  <script src="./js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
